[model]
name = Tool universe
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.tool_category]
label = Tool category
type = select
source = site.query('/tool-categories')
width = 1/2

[fields.tags]
label = Tags
type = strings
width = 1/2

[fields.description]
label = Description
type = markdown

[fields.link1]
label = Link one URL
type = url
width = 1/2

[fields.link1_label]
label = Link one label
type = string
width = 1/2

[fields.link2]
label = Link two URL
type = url
width = 1/2

[fields.link2_label]
label = Link two label
type = string
width = 1/2

[fields.link3]
label = Link three URL
type = url
width = 1/2

[fields.link3_label]
label = Link three label
type = string
width = 1/2

[fields.featured]
label = Featured
type = boolean
checkbox_label = Highlight as primary, high-level tool.
default = false

[fields.featured_colour]
label = Featured colour
type = string
width = 1/2

[fields.priority]
label = Priority
type = integer
