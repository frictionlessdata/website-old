- theme: Metadata
  as-a: Repository Manager
  want: a tool that makes it easy for researchers/users to add basic metadata to their research data
  so-that: it is more findable and useful
- theme: Validation
  as-a: Researcher/Publisher
  want: to know that my data conforms to its Data Package “profile” (tabular, fiscal, etc.)
  so-that: I can feel trust in the validity and usefulness of the data.
- theme: Validation
  as-a: Researcher/Publisher
  want: validate my data with a minimum of clicks
  so-that: I can feel trust in the validity and usefulness of the data.
- theme: Validation
  as-a: Researcher/Publisher
  want: to understand the ways in which my data is invalid
  so-that: I can know how to fix it.
- theme: Validation
  as-a: Publisher
  want: to be able to check that every time I update my data it is still good (conforms to schema)
  so-that: I can catch errors early and publish reliable data.
- theme: Validation
  as-a: Developer/Wrangler
  want: to use a command line tool that allows me to validate data
  so-that: I can feel trust in the validity and usefulness of the data quickly and in the context of my command line workflow.
- theme: Validation
  as-a: Developer
  want: an online service that is connected to my data repository (e.g. git repo) that validates data on update
  so-that: I can delegate data validation to a third party.
- theme: Validation
  as-a: Government Representative
  want: to make it easy to prove that our published data is valid
  so-that: I can claim that we are living up to our transparency commitments.
- theme: Validation
  as-a: Civic Tech Activist
  want: to make it easy to assess the quality of data published by the government
  so-that: I can make sure that government is living up to its transparency commitments.
- theme: Preview
  as-a: Publisher
  want: to embed an interactive preview of my data on my site
  so-that: users can be encouraged that this is the correct data for them.
- theme: Preview
  as-a: Publisher
  want: to embed a preview button on my site
  so-that: users can preview the data and be encouraged that this is the correct data for them.
- theme: Preview
  as-a: Publisher
  want: to know how many users have previewed a dataset
  so-that: I know how interest in a dataset relates to its actual download numbers.
- them: Import
  as-a: Researcher
  want: to get a Data Package into R in seconds
  so-that: I can start using the data for doing analysis and visualizations.
- them: Import
  as-a: Researcher
  want: to get a Data Package into Excel in seconds
  so-that: I can start using the data for doing analysis and visualizations.
- them: Import
  as-a: Researcher
  want: to get a Data Package into SPSS in seconds
  so-that: I can start using the data for doing analysis and visualizations.
- them: Import
  as-a: Researcher
  want: to get a Data Package into STATA in seconds
  so-that: I can start using the data for doing analysis and visualizations.
- them: Import
  as-a: Researcher/Developer/Wrangler
  want: to get a Data Package into Postgres in seconds
  so-that: I can start using the data for doing analysis and visualizations.
- theme: Crosswalk
  as-a: Researcher working with Ecological Metadata
  want: to be able to translate my EML dataset to a Data Package
  so-that: I can benefit from the wide array of tools available for Data Packages.
- theme: Visualization
  as-a: Publisher
  want: to be able to provide a visualization of data in the Data Package
  so-that: I can provide my analysis and show my work to users of the data. 
- theme: Visualization
  as-a: Researcher
  want: to be able to save new visualizations
  so-that: I can share them with others or include them in the Data Package.
- theme: Creation
  as-a: Publisher
  want: to publish my data quickly and easily online.
- theme: Creation
  as-a: Developer
  want: to customize an existing wizard for my specific type of data (e.g. including data validation for my schema)
  so-that: I can give my users a great user experience
- theme: Enrichment
  as-a: Researcher/Government Representative
  want: to add general reference data to my narrow dataset
  so-that: my dataset is more useful.
- theme: Enrichment
  as-a: Researcher/Government Representative
  want: to add general country names to my dataset that only contains country codes
  so-that: my dataset is more readable.
- theme: Enrichment
  as-a: Researcher/Government Representative
  want: to add reference data on inflation to my spending dataset
  so-that: the spending lines in my dataset is more understandable.
- theme: Enrichment
  as-a: Researcher/Government Representative
  want: to map lines in my dataset using geographic data in my dataset
  so-that: my dataset is more engaging for non-technical users.
- theme: Enrichment
  as-a: Publisher
  want: to add type information to my data
  so-that: it is more useful to others and can be used better with tools like visualization programs.
- theme: Enrichment
  as-a: Publisher
  want: to add useful metadata (e.g. column types) or add in new data columns to make the dataset more useful.
- theme: Enrichment
  as-a: Publisher
  want: to add useful metadata (e.g. column types) automatically  to make the dataset more useful.
- theme: Enrichment
  as-a: Researcher
  want: to be able to reference a remote controlled vocabulary for my dataset
  so-that: I can be sure that column(s) of my (tabular) dataset are valid against a single shared list of terms.