<div class="container">
  <div class="footer-primary">
    <a class="footer-logo" href="https://okfn.org/">
      <img src="https://a.okfn.org/img/oki/landscape-white-468x122.png" alt="Open Knowledge International">
    </a>
    <div class="supporters">
      <h6>{{ bag('global_content').with_support_from }}</h6>
      {% for s, a in bag('supporters').iteritems() %}
      <a{% for i, v in a.iteritems() %}{% if i == 'url' %} href="{{ v }}" rel="external"{% endif %}{% endfor %}>
        <img
          src="{{ '/img/supporters/'|url }}{% for i, v in a.iteritems() %}{% if i == 'logo' %}{{ v }}{% endif %}{% endfor %}"
          alt="{% for i, v in a.iteritems() %}{% if i == 'name' %}{{ v }}{% endif %}{% endfor %}"
          {% for i, v in a.iteritems() %}
            {% if i == 'logo_width_multiplier' %}
              width="{{ (v | float * 26) | round | int }}"
            {% endif %}
          {% endfor %}
          height="26" />
      </a>
      {% endfor %}
    </div>
  </div>
  <div class="footer-secondary">
  <p>
    <a href="https://okfn.org/terms-of-use/">Terms of use</a> | <a href="https://okfn.org/privacy-policy/">Privacy policy</a>
  </p>
  <ul class="footer-links">
    <li><a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=admin@okfn.org&lc=GB&item_name=Frictionless Data%20Donation%20to%20Open%20Knowledge&no_note=0&currency_code=USD&bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHostedGuest" rel="external"><svg><use xlink:href="#icon-heart" /></svg> <span class="text">Donate</span></a></li>
    <li><a href="https://discuss.okfn.org/c/frictionless-data" rel="external"><svg><use xlink:href="#icon-forum" /></svg> <span class="text">Forum</span></a></li>
    <li><a href="https://gitter.im/frictionlessdata/chat" rel="external"><svg><use xlink:href="#icon-gitter" /></svg> <span class="text">Chat</span></a></li>
    <li><a href="https://github.com/frictionlessdata" rel="external"><svg><use xlink:href="#icon-github" /></svg> <span class="text">GitHub</span></a></li>
  </ul>
  </div>
</div>
