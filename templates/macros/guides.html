{% macro render_guide_list(post, from_index=false) %}
  <li class="preview">
    <a href="{{ post|url }}" class="image" style="background-image: url({{ post|url }}{{ post.ft_img }})"></a>
    <article>
      <h1><a href="{{ post|url }}">{{ post.title }}</a></h1>
      {{ post.intro }}
    </article>
  </li>

{% endmacro %}
