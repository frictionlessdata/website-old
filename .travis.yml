language: python
python:
- '2.7'
before_install:
- sudo apt-get install -y silversearcher-ag
install:
- nvm install 8
- nvm use 8
- pip install --upgrade pip
- pip install lektor
- pip install boto3
- pip list
- npm install
- npm run build
- ag yaml
script:
- lektor build
deploy:
  provider: script
  script: lektor deploy s3
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
